<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Simple Sticky Notes</title>
        <link rel="stylesheet" href="stickynotes.css">
    </head>

    <body>
        <h1>Start Sketching your day</h1>
        <h4>Click on a note and begin....</h4>
        <div class="container">
            <div class="note">
              <div class="line"></div>
              <p><textarea>Click and Sketch your day...</textarea></p>
            </div>
            <div class="note">
              <div class="line"></div>
              <p><textarea>Click and Start making note...</textarea></p>
            </div>
            
            <div class="note">
              <div class="line"></div>
              <p><textarea>Click and Get down to work...</textarea></p>
            </div>
            
            <div class="note">
              <div class="line"></div>
              <p><textarea>Click and Say what are you upto...</textarea></p>
            </div>
            
             
      
          </div>
      

    </body>

</html>
